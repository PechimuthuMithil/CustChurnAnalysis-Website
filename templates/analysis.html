<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            padding-top: 80px;
            font-family: 'Roboto', sans-serif;
        }
        .form_container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: 0.3rem;
            font-family: 'Lora', serif;
        }
        .container {
            max-width: 1200px;
        }
        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        input[type="text"],
        input[type="password"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <div class="navbar-brand">Team Number - ISE, BMSCE</div>
            <form method="POST" action="{{ url_for('home') }}">
                <input type="submit" name="go2home" value="Home" class="btn btn-default">
            </form>
            <form method="POST" action="{{ url_for('logout') }}">
                <input type="submit" name="logout_button" value="Logout" class="btn btn-danger">
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-5">CUSTOMER CHURNING ANALYSIS WEBSITE</h1>
        </div>
        <div class="form_container">
            <h2>Selcted Files</h2>
            {% if files %}
                    <ul>
                        {% for file in files %}
                            <li>
                                {{ file['filename'] }}  -->  Metadata: {{ file['metadata'] }}   -->  Uploaded at: ({{ file['upload_time'] }})
                            </li>
                        {% endfor %}
                    </ul>
            {% else %}
                <p>No selected files</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

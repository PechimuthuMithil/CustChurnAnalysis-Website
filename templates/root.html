<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .card:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to Our Website</div>
        <div class="description">This is a brief description of the website. Please login or sign up to continue.</div>
        <div class="button-container">
            <a href="#" class="card">Login</a>
            <a href="#" class="card">Sign Up</a>
        </div>
    </div>
</body>
</html>
